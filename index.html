<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesforce Popup + Iframe POC</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      background: #1f2a44;
      color: white;
      padding: 12px;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
    .actions {
      padding: 12px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    Popup Login â†’ iframe load test
  </header>

  <div class="actions">
    <button onclick="loginViaPopup()">Login via Popup</button>
    <button onclick="loadIframe()">Load Community in iframe</button>
  </div>

  <iframe id="sfFrame"></iframe>

  <script>
    let popupRef;

    function loginViaPopup() {
      popupRef = window.open(
        "https://orgfarm-1da6614a1f-dev-ed.develop.my.site.com",
        "sfLogin",
        "width=1200,height=800"
      );

      if (!popupRef) {
        alert("Popup blocked");
      }
    }

    function loadIframe() {
      document.getElementById("sfFrame").src =
        "https://orgfarm-1da6614a1f-dev-ed.develop.my.site.com";
    }
  </script>

</body>
</html>
