<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norton Hub – Salesforce Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
      background: #f4f5f7;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 90px;
      background: #ffffff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .menu-btn {
      width: 100%;
      padding: 14px 0;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 12px;
      color: #333;
      transition: background 0.2s;
    }

    .menu-btn:hover {
      background: #eef1f4;
    }

    /* MAIN AREA */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* TOP BAR */
    .topbar {
      height: 60px;
      background: #2f3f4a;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
    }

    .topbar .title {
      font-size: 20px;
      font-weight: bold;
    }

    .topbar .user {
      font-size: 14px;
    }

    /* CONTENT */
    .content {
      flex: 1;
      position: relative;
      background: #fff;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .placeholder {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #777;
    }
  </style>
</head>

<body>

  <!-- LEFT PANEL -->
  <div class="sidebar">
    <button class="menu-btn" onclick="loadSalesforce()">
      Salesforce
    </button>
  </div>

  <!-- MAIN PANEL -->
  <div class="main">
    <div class="topbar">
      <div class="title">The Norton Hub</div>
      <div class="user">Dealerown ▼</div>
    </div>

    <div class="content">
      <div class="placeholder" id="placeholder">
        Click Salesforce to load Partner Community
      </div>

      <iframe
        id="contentFrame"
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
      ></iframe>
    </div>
  </div>

  <script>
    function loadSalesforce() {
      const iframe = document.getElementById('contentFrame');
      const placeholder = document.getElementById('placeholder');

      placeholder.style.display = 'none';
      iframe.src = 'https://orgfarm-1da6614a1f-dev-ed.develop.my.site.com';
    }
  </script>

</body>
</html>
