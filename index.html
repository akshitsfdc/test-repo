<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesforce Auto Load → Login Fallback (POC)</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #1f2a44;
      color: white;
      padding: 12px;
      text-align: center;
    }

    #actions {
      padding: 10px;
      text-align: center;
      background: #f4f6f9;
      border-bottom: 1px solid #ddd;
    }

    #container {
      position: relative;
      height: calc(100vh - 120px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Shared overlay base */
    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      background: rgba(255,255,255,0.95);
    }

    /* Loading spinner */
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #ddd;
      border-top: 5px solid #0176d3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      background: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 4px;
    }

    button:hover {
      background: #014f9e;
    }
  </style>
</head>
<body>

<header>
  Auto-load Community → Login fallback (POC)
</header>

<div id="actions">
  <button onclick="reloadCommunity()">Reload Community</button>
  <button onclick="openLoginPopup()">Login</button>
</div>

<div id="container">

  <iframe id="sfFrame"  width="400px" height= "200px" ></iframe>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="overlay">
    <div class="spinner"></div>
    <div>Loading Salesforce Community…</div>
  </div>

  <!-- Login overlay -->
  <div id="loginOverlay" class="overlay">
    <h3>Login required</h3>
    <p>Please login to access Salesforce Community</p>
    <button onclick="openLoginPopup()">Login</button>
  </div>

</div>

<script>
  const COMMUNITY_URL =
    "https://orgfarm-1da6614a1f-dev-ed.develop.my.site.com";

  const iframe = document.getElementById("sfFrame");
  const loadingOverlay = document.getElementById("loadingOverlay");
  const loginOverlay = document.getElementById("loginOverlay");

  let decisionTimer = null;

  function startLoad() {
    // Reset UI
    loadingOverlay.style.display = "flex";
    loginOverlay.style.display = "none";

    // Stop any previous timer
    if (decisionTimer) {
      clearTimeout(decisionTimer);
    }

    // Force iframe reload
    iframe.src = "about:blank";
    setTimeout(() => {
      iframe.src = COMMUNITY_URL;
    }, 50);

    // Decide after timeout
    decisionTimer = setTimeout(() => {
      loadingOverlay.style.display = "none";
      loginOverlay.style.display = "flex";
      console.log("Iframe likely blocked → showing login");
    }, 3000);
  }

  function reloadCommunity() {
    startLoad();
  }

  function openLoginPopup() {
    window.open(
      COMMUNITY_URL,
      "sfLogin",
      "width=1200,height=800"
    );
  }

  // Initial auto-load on page open
  startLoad();
</script>

</body>
</html>
