<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salesforce Auto Load → Login Fallback (POC)</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background: #1f2a44;
      color: white;
      padding: 12px;
      text-align: center;
    }

    #container {
      position: relative;
      height: calc(100vh - 60px);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Shared overlay base */
    .overlay {
      position: absolute;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      background: rgba(255,255,255,0.95);
    }

    /* Loading spinner */
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid #ddd;
      border-top: 5px solid #0176d3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #0176d3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 12px;
    }

    button:hover {
      background: #014f9e;
    }
  </style>
</head>
<body>

<header>
  Auto-load Community → Login fallback (POC)
</header>

<div id="container">

  <iframe id="sfFrame"></iframe>

  <!-- Loading overlay -->
  <div id="loadingOverlay" class="overlay">
    <div class="spinner"></div>
    <div>Loading Salesforce Community…</div>
  </div>

  <!-- Login overlay -->
  <div id="loginOverlay" class="overlay">
    <h3>Login required</h3>
    <p>Please login to access Salesforce Community</p>
    <button onclick="openLoginPopup()">Login</button>
  </div>

</div>

<script>
  const COMMUNITY_URL =
    "https://orgfarm-1da6614a1f-dev-ed.develop.my.site.com";

  const iframe = document.getElementById("sfFrame");
  const loadingOverlay = document.getElementById("loadingOverlay");
  const loginOverlay = document.getElementById("loginOverlay");

  // Initial state → show loading
  loadingOverlay.style.display = "flex";
  loginOverlay.style.display = "none";

  // Attempt to load Community
  iframe.src = COMMUNITY_URL;

  // We do NOT trust iframe.onload, but we can log it
  iframe.onload = () => {
    console.log("iframe.onload fired (not reliable for Salesforce)");
  };

  // Decision after timeout
  setTimeout(() => {
    // Assume iframe is blocked or login required
    loadingOverlay.style.display = "none";
    loginOverlay.style.display = "flex";
    console.log("Iframe likely blocked → showing login");
  }, 3000); // adjust delay if needed

  function openLoginPopup() {
    window.open(
      COMMUNITY_URL,
      "sfLogin",
      "width=1200,height=800"
    );
  }
</script>

</body>
</html>
